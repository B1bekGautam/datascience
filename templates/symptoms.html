<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptoms List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      color: #6a11cb;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      color: #555;
    }

    ul {
      columns: 2;
      -webkit-columns: 2;
      -moz-columns: 2;
      font-size: 1.1rem;
      padding-left: 30px;
      margin-top: 30px;
    }

    li {
      padding: 5px 0;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.05);
      color: #0d6efd;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      ul {
        columns: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ¦  List of Symptoms</h1>
    <p>Our dataset includes the following symptoms. Please select from the list below:</p>
    <ul>
      {% for symptom, index in symptoms_dict.items() %}
        <li>{{ symptom }}</li>
      {% endfor %}
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
